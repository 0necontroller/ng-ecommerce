<div class="flex flex-col gap-2 cursor-pointer" (click)="navigateToCategory(category().id)">
  <img
    [src]="category().image"
    alt="{{ category().name }}"
    class="w-full md:w-44 lg:w-32 lg:h-32 object-cover rounded-md hover:opacity-80 transition-opacity duration-500"
  />
  <h3 class="font-medium hover:underline underline-offset-2">{{ category().name }}</h3>
</div>
