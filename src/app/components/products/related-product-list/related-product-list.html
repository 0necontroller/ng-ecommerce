<section class="{{ class() }}">
  <h2 class="text-2xl font-semibold mb-4 capitalize">Related products</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    @for (product of relatedProducts(); track product.id) {
      <app-product-card [productData]="product" />
    }
  </div>
</section>
