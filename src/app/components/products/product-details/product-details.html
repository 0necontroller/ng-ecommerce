<div class="flex flex-col lg:flex-row gap-8">
  <img
    [src]="productData().images[0]"
    alt="{{ productData().title }}"
    class="w-full lg:w-1/2 h-96 object-cover rounded-md"
  />

  <div class="flex flex-col gap-4">
    <h1 class="text-3xl font-bold">{{ productData().title }}</h1>
    <h2 class="text-2xl font-semibold">$ {{ productData().price }}</h2>
    <p class="text-gray-700">{{ productData().description }}</p>
    <div class="flex mt-auto items-center gap-2">
      <button matButton="filled" class="mt-2 w-full" (click)="addToCart(productData())">
        {{ isInCart() ? 'Added! Go to Cart' : 'Buy Now' }}
      </button>

      <button
        matIconButton
        (click)="toggleWishlist(productData())"
        class="flex items-center justify-center"
      >
        <mat-icon [class.filled]="isInWishlist()" [class.text-red-500]="isInWishlist()">
          {{ isInWishlist() ? 'favorite' : 'favorite_border' }}
        </mat-icon>
      </button>
    </div>
  </div>
</div>
