<main class="px-4 md:px-8 lg:px-36 py-8">
  <h2 class="text-2xl font-semibold mb-4">My Cart</h2>

  @if (cartItems().length === 0) {
    <div class="py-12 flex flex-col gap-3 items-center justify-center">
      <p>Your cart is empty.</p>
      <button matButton="filled" routerLink="/">Shop Now</button>
    </div>
  } @else {
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
      @for (item of cartItems(); track item.id) {
        <app-product-card [productData]="item" />
      }
    </div>
  }

  <app-order-summary class="mt-8" />
</main>
