<main class="px-4 md:px-8 lg:px-36 py-8">
  @if (productData(); as product) {
    <h2 class="text-2xl font-semibold mb-4 capitalize">{{ product.category.name }} Product</h2>

    <app-product-details [productData]="product" />
    <app-related-product-list [productId]="product.id" class="mt-8" />
  } @else {
    <mat-spinner></mat-spinner>
  }
</main>
